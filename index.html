<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Surname - Personel Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <!----------.container-------->
    <div class="container">
        <!----------.container .left-menu-------->
        <button class="left-menu-button" id="left-menu-button">
            menu
        </button>
        <div class="left-menu">
            <ul>
                <li><a id="home-page" href="#">Home</a></li>
                <li><a id="blog-page" href="#">Blog</a></li>
                <li><a id="support-page" href="#">Support</a></li>
                <li><a id="project-page" href="#">Project</a></li>
            </ul>
        </div>
        <!----------.container .ThemeModButtonClass-------->
        <button class="ThemeModButtonClass " id="ThemeModButton">
            <i id="lightModeIcon" class="fas fa-sun"></i>
            <i id="darkModeIcon" class="fas fa-moon"></i>
        </button>
        <!----------.container .leftSection-------->
        <section class="leftSection">
            <!----------.container .leftSection .Profil-------->
            <div class="Profil">
                <img src="image/myFoto1.jpg" alt="">
                <h1>Name Surname</h1>
                <p>Devoloper</p>
            </div>
            <!----------.container .leftSection .content-------->
            <div class="content">

                <div class="CodeIcon">
                    <i class="fas fa-code"></i>
                </div>
                <h1>My Favorites</h1>

                <ul>
                    <li>Frontend</li>
                    <li>Backend</li>
                    <li>Cyber Security</li>
                </ul>

            </div>

            <div class="content2">

                <div class="CheckIcon">
                    <i class="fas fa-check"></i>
                </div>
                
                <div class="text">
                    <p>Bu website HTML5, CSS3 ve JavaScript kullanılarak hazırlanmıştır.</p>
                </div>
            </div>

            

            <footer>
                <div class="SocialIcon">
                    <a href="#/" target="blank"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter-square" target="blank"></i></a>
                    <a href="#"><i class="fab fa-linkedin" target="blank"></i></a>
                    <a href="#" target="blank"><i class="fab fa-github-square"></i></a>
                </div>
            </footer>

        </section>

        <!----------.container .rightSection-------->
        <section class="rightSection">
            <!----------.container .rightSectionSlider-------->
            <div class="RightSectionSlider">
                <!----------.container .rightSectionSlider .slider-item-------->
                <div class="slider-item">
                    <img src="image/myFoto1.jpg" alt="">
                </div>

                <div class="slider-item">
                    <img src="image/myFoto2.jpg" alt="">
                </div>

                <div class="slider-item">
                    <img src="image/myFoto3.jpg" alt="">
                </div>

            </div>

        </section>
    </div>

</body>
</html>
<script src="script.js"></script>
